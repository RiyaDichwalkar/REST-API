<div class="container">
<h2  style="text-align: center; padding:20px">Products List</h2>
<div>
  <button type="button" class="btn btn-success btn-lg" (click)="add()">
    Add
  </button>
</div>
    <div class="table-responsive card"  >
        <table class="table table-striped table-condensed table-hover ">
          <thead>
            <th>Image</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price Rs.</th>
            <th></th>
          </thead>
          <ng-container *ngFor="let item of products.products">
            <tr>
              <td>
                  <div  class="avatar-preview">
                    <div id="imagePreview"  [ngStyle]="{'background-image':'url('+ item.prod_image+ ')'}">
                    </div>
                  </div>
              </td>
              <td>{{item.prod_name}}</td>
              <td>{{item.prod_desc}}</td>
                <td>{{item.prod_price}}</td>
                <td>
                  <button class="btn btn-outline-info" routerLink="/product-edit/{{item._id}}"><i class="fa fa-pencil fa-2x"></i></button>&nbsp;
                  <button class="btn btn-outline-danger" (click)="delete(item._id)"><i class="fa fa-trash fa-2x"></i></button>
                </td>
            </tr>
          </ng-container>
        </table>
        </div>
      </div>
